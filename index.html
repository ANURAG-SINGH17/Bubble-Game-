<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inner-section">

            <div class="pannel">

               <div class="score-box">
                <h2>Score</h2>
                <div id="scoreset" class="box-score-count">0</div>
               </div>

               <div class="score-box">
                <h2>Time</h2>
                <div id="timerset" class="box-score-count">60</div>
               </div>

               <div class="score-box">
                <h2>Hit</h2>
                <div id="thishit" class="box-score-count">0</div>
               </div>

            </div>
            <div class="game-box">
                <div class="bubble">5</div>
            </div>

        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
